name: "Pull Request"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

env:
  NODE_VERSION: 22  # Update to your required Node.js version

jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "Install Bun"
        run: npm install -g bun

      - name: "Install Dependencies"
        run: bun install

      - name: "Run ESLint"
        run: bun run lint

      - name: "Run Tests"
        run: bun run test